<div class="container" *ngIf="post">
    <div class="card" style="max-width: 18rem;margin: 0 auto;">
        <img [src]="post.featuredImageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title">
            {{post.title}}
          </h1>
          <article class="card-text" [innerHTML] = "post.content"></article>
        </div>
      </div>
</div>
