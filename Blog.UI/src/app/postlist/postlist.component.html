<div class="container" *ngIf="postlist">
    <div *ngFor="let post of postlist" class="card" style="max-width: 18rem;margin: 0 auto;">
        <img [src]="post.featuredImageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h2 class="card-title">
            {{post.title}}
          </h2>
        <br>
          <article class="card-text">
            {{post.summary}}
          </article>
          <br>
          <a class="btn btn-primary" [routerLink]="['/post', post.id]">View Blog Post </a>
        </div>
      </div>
</div>
