<div class="container">
    <h1>Blog Post List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let post of postlist">
                <td>{{ post.title }}</td>
                <td>
                    <a [routerLink]="['/admin/post', post.id]">[View]</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
