<div class="container" *ngIf="post">
    <h1>View Blog Post</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Id</label>
          <input type="text" class="form-control" name="id" [(ngModel)] = "post.id" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)] = "post.title">
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" name="content" [(ngModel)] = "post.content"></textarea>
        </div> 
        <div class="mb-3">
            <label class="form-label">Summary</label>
            <textarea class="form-control" name="summary" [(ngModel)] = "post.summary"></textarea>
        </div>   
        <div class="mb-3">
            <label class="form-label">Featured Image Url</label>
            <input class="form-control" name="featuredImageUrl" [(ngModel)] = "post.featuredImageUrl">
        </div>
        <div class="mb-3">
            <label class="form-label">Author Name</label>
            <input class="form-control" name="authorName" [(ngModel)] = "post.authorName" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Url Handle</label>
            <input class="form-control" name="urlHandle" [(ngModel)] = "post.urlHandle">
        </div>        
        <div class= "form-check mb-3">            
            <input class="form-check-input" type="checkbox" name = "isVisible" [(ngModel)] = "post.isVisible"> 
            <label class="form-check-label">Is Visible</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Created Date</label>
            <input class="form-control" name="createdDate" [(ngModel)] = "post.createdDate" readonly>
        </div>        
        <div class="mb-3">
            <button class="btn btn-primary">Save </button>
            <a class="btn btn-danger ms-3" (click)="deletePost()">Delete </a>
        </div>
    </form>
</div>
